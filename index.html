<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <!--Header-->
      <header class="header page__header">
        <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Место">
      </header>

      <!--Content-->
      <main class="content page__content">
        <!--Profile-->
        <section class="profile">
          <div class="profile__user-data">
            <img
              src="./images/profile-avatar.jpg"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button class="profile__edit-button"></button>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <!--Photo gallery-->
        <section class="photo-gallery">
          <div class="photo">
            <img
              src="./images/photo-karachaevsk.jpg"
              alt="Церковь в горах. Карачаевск"
              class="photo__image"
            />
            <div class="photo__info">
              <h2 class="photo__caption">Карачаевск</h2>
              <button class="photo__heart"></button>
            </div>
          </div>
          <div class="photo">
            <img
              src="./images/photo-elbrus.jpg"
              alt="Гора Эльбрус"
              class="photo__image"
            />
            <div class="photo__info">
              <h2 class="photo__caption">Эльбрус</h2>
              <button class="photo__heart"></button>
            </div>
          </div>
          <figure class="photo">
            <img
              src="./images/photo-dombai.jpg"
              alt="Горы Домбая"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Домбай</h2>
              <button class="photo__heart"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-baikal.jpg"
              alt="Озеро Байкал"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Байкал</h2>
              <button class="photo__heart"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-kamchatka.jpg"
              alt="Вулкан на Камчатке"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Камчатка</h2>
              <button class="photo__heart"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-ural.jpg"
              alt="Природа Урала"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Урал</h2>
              <button class="photo__heart"></button>
            </figcaption>
          </figure>
        </section>
        <!--Popup-->
        <div class="popup">
          <form class="popup__container" name="form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              type="text"
              placeholder="Ваше имя"
              class="popup__name"
              name="Имя"
            />
            <input
              type="text"
              placeholder="Чем занимаетесь"
              class="popup__job"
              name="Род занятий"
            />
            <button class="popup__save-button" type="submit">Сохранить</button>
            <button class="popup__close"></button>
          </form>
        </div>
      </main>

      <!--Footer-->
      <footer class="footer page__footer">
        <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
      </footer>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
