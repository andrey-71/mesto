<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <!--Header-->
      <header class="header page__header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <!--Content-->
      <main class="content page__content">
        <!--Profile-->
        <section class="profile">
          <div class="profile__user-data">
            <img
              src="./images/profile-avatar.jpg"
              alt="Аватарка"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <div class="profile__edit-button"></div>
            </div>
          </div>
          <div class="profile__add-button"></div>
        </section>
        <!--Photo gallery-->
        <section class="photo-gallery">
          <figure class="photo">
            <img src="./images/photo-karachaevsk.jpg" alt="Церковь в горах. Карачаевск" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Карачаевск</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
          <figure class="photo">
            <img src="./images/photo-elbrus.jpg" alt="Гора Эльбрус" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Эльбрус</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
          <figure class="photo">
            <img src="./images/photo-dombai.jpg" alt="Горы Домбая" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Домбай</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
          <figure class="photo">
            <img src="./images/photo-baikal.jpg" alt="Озеро Байкал" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Байкал</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
          <figure class="photo">
            <img src="./images/photo-kamchatka.jpg" alt="Вулкан на Камчатке" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Камчатка</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
          <figure class="photo">
            <img src="./images/photo-ural.jpg" alt="Природа Урала" class="photo__image">
            <figcaption class="photo__info">
              <h2 class="photo__caption">Урал</h2>
              <div class="photo__icon-heart"></div>
            </figcaption>
          </figure>
        </section>
      </main>

      <!--Popup-->
      <div class="popup"></div>

      <!--Footer-->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
