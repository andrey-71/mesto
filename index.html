<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <!--Header-->
      <header class="header page__header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип Место"
        />
      </header>

      <!--Content-->
      <main class="content page__content">
        <!--Profile-->
        <section class="profile">
          <div class="profile__user-data">
            <img
              src="./images/profile-avatar.jpg"
              alt="Фотография пользователя"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
              <button class="profile__edit-button" type="button"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <!--Photo gallery-->
        <section class="photo-gallery content__photo-gallery">
          <figure class="photo">
            <img
              src="./images/photo-karachaevsk.jpg"
              alt="Горная тропинка, ведущая к церкви на склоне горы"
              class="photo__image"
            />
            <div class="photo__info">
              <h2 class="photo__caption">Карачаевск</h2>
              <button class="photo__heart" type="button"></button>
            </div>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-elbrus.jpg"
              alt="Заснеженные горныйе вершины Эльбруса"
              class="photo__image"
            />
            <div class="photo__info">
              <h2 class="photo__caption">Эльбрус</h2>
              <button class="photo__heart" type="button"></button>
            </div>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-dombai.jpg"
              alt="Горные хребты Домбая, окруженные облаками"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Домбай</h2>
              <button class="photo__heart" type="button"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-baikal.jpg"
              alt="Вид на озеро Байкал с вершины горы"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Байкал</h2>
              <button class="photo__heart" type="button"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-kamchatka.jpg"
              alt="Кратер вулкана, заполненный водой"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Камчатка</h2>
              <button class="photo__heart" type="button"></button>
            </figcaption>
          </figure>
          <figure class="photo">
            <img
              src="./images/photo-ural.jpg"
              alt="Озеро на фоне скалы и леса"
              class="photo__image"
            />
            <figcaption class="photo__info">
              <h2 class="photo__caption">Урал</h2>
              <button class="photo__heart" type="button"></button>
            </figcaption>
          </figure>
        </section>
      </main>

      <!--Footer-->
      <footer class="footer page__footer">
        <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
      </footer>
    </div>

    <!--Popup-->
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input
            type="text"
            placeholder="Ваше имя"
            class="popup__input popup__input_type_name"
            name="Имя"
          />
          <input
            type="text"
            placeholder="Чем занимаетесь"
            class="popup__input popup__input_type_job"
            name="Род занятий"
          />
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
