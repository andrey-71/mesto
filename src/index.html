<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Место</title>
</head>
<body class="page">
<div class="container">
  <!--Header-->
  <header class="header container__header">
    <img
      class="header__logo"
      src="<%=require('./images/header-logo.svg')%>"
      alt="Логотип Место"
    />
  </header>

  <!--Content-->
  <main class="content container__content">
    <!--Profile-->
    <section class="profile">
      <div class="profile__user-data">
        <button class="profile__edit-avatar" type="button">
          <img
            src=""
            alt="Фотография пользователя"
            class="profile__avatar"
          />
        </button>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__job"></p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!--Photo gallery-->
    <section class="card-gallery content__card-gallery"></section>
  </main>

  <!--Footer-->
  <footer class="footer container__footer">
    <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
  </footer>
</div>

<!--Popup edit user info-->
<div class="popup popup_type_edit-profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form
      class="popup__form popup__form_type_profile"
      name="editUserInfo"
    >
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Ваше имя"
          class="popup__input popup__input_type_profile-name"
          id="input-profile-name"
          name="nameUser"
          required
          minlength="2"
          maxlength="40"
        />
        <span
          class="popup__input-error"
          id="input-profile-name-error"
        ></span>
      </label>
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Чем занимаетесь"
          class="popup__input popup__input_type_profile-job"
          id="input-profile-job"
          name="infoUser"
          required
          minlength="2"
          maxlength="200"
        />
        <span
          class="popup__input-error"
          id="input-profile-job-error"
        ></span>
      </label>
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
    <button
      class="popup__close"
      type="button"
    ></button>
  </div>
</div>

<!--Popup edit user avatar-->
<div class="popup popup_type_edit-avatar">
  <div class="popup__container">
    <h2 class="popup__title">Обновить аватар</h2>
    <form
      class="popup__form popup__form_type_edit-avatar"
      name="editAvatar"
    >
      <label class="popup__input-element">
        <input
          type="url"
          placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_avatar-link"
          id="input-avatar-link"
          name="avatarUser"
          required
        />
        <span class="popup__input-error" id="input-avatar-link-error"></span>
      </label>
      <button class="popup__submit-button" type="submit">Сохранить</button>
    </form>
    <button
      class="popup__close"
      type="button"
    ></button>
  </div>
</div>

<!--Popup add cards-->
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form
      class="popup__form popup__form_type_card"
      name="addCards"
      novalidate
    >
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Название"
          class="popup__input popup__input_type_card-name"
          id="input-card-name"
          name="name"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__input-error" id="input-card-name-error"></span>
      </label>
      <label class="popup__input-element">
        <input
          type="url"
          placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_card-link"
          id="input-card-link"
          name="link"
          required
        />
        <span class="popup__input-error" id="input-card-link-error"></span>
      </label>
      <button class="popup__submit-button" type="submit">Создать</button>
    </form>
    <button
      class="popup__close"
      type="button"
    ></button>
  </div>
</div>

<!--Popup delete card-->
<div class="popup popup_type_delete-card">
  <div class="popup__container">
    <form
      class="popup__form popup__form_type_delete-card"
      name="addCards"
      novalidate
    >
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__submit-button" type="submit">Да</button>
      <button
        class="popup__close"
        type="button"
      ></button>
    </form>
  </div>
</div>

<!--Popup card view-->
<div class="popup popup_type_card-view">
  <div class="popup__card-view-container">
    <img src="#" alt="#" class="popup__card-view-photo"/>
    <p class="popup__card-view-caption"></p>
    <button
      class="popup__close"
      type="button"
    ></button>
  </div>
</div>


<!--Template card-->
<template id="card-template">
  <figure class="card">
    <img src="#" alt="#" class="card__image"/>
    <button class="card__delete" type="button"></button>
    <figcaption class="card__info">
      <h2 class="card__caption"></h2>
      <div class="card__like-section">
        <button class="card__like" type="button"></button>
        <p class="card__like-number">1</p>
      </div>
    </figcaption>
  </figure>
</template>

</body>
</html>
