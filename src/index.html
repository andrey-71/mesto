<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Место</title>
</head>
<body class="page">
<div class="container">
  <!--Header-->
  <header class="header container__header">
    <img
      class="header__logo"
      src="<%=require('./images/header-logo.svg')%>"
      alt="Логотип Место"
    />
  </header>

  <!--Content-->
  <main class="content container__content">
    <!--Profile-->
    <section class="profile">
      <div class="profile__user-data">
        <img
          src="<%=require('./images/profile-avatar.jpg')%>"
          alt="Фотография пользователя"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <!--Photo gallery-->
    <section class="card-gallery content__card-gallery"></section>
  </main>

  <!--Footer-->
  <footer class="footer container__footer">
    <h2 class="footer__copyright">&copy; 2021 Mesto Russia</h2>
  </footer>
</div>

<!--Popup edit user info-->
<div class="popup popup_type_edit-profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form
      class="popup__form popup__form_type_profile"
      name="editUserInfo"
    >
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Ваше имя"
          class="popup__input popup__input_type_profile-name"
          id="input-profile-name"
          name="nameUser"
          required
          minlength="2"
          maxlength="40"
        />
        <span
          class="popup__input-error"
          id="input-profile-name-error"
        ></span>
      </label>
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Чем занимаетесь"
          class="popup__input popup__input_type_profile-job"
          id="input-profile-job"
          name="infoUser"
          required
          minlength="2"
          maxlength="200"
        />
        <span
          class="popup__input-error"
          id="input-profile-job-error"
        ></span>
      </label>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
    <button
      class="popup__close popup__close_type_profile"
      type="button"
    ></button>
  </div>
</div>

<!--Popup add cards-->
<div class="popup popup_type_add-card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form
      class="popup__form popup__form_type_card"
      name="addCards"
      novalidate
    >
      <label class="popup__input-element">
        <input
          type="text"
          placeholder="Название"
          class="popup__input popup__input_type_card-name"
          id="input-card-name"
          name="nameImage"
          required
          minlength="2"
          maxlength="30"
        />
        <span class="popup__input-error" id="input-card-name-error"></span>
      </label>
      <label class="popup__input-element">
        <input
          type="url"
          placeholder="Ссылка на картинку"
          class="popup__input popup__input_type_card-link"
          id="input-card-link"
          name="linkImage"
          required
        />
        <span class="popup__input-error" id="input-card-link-error"></span>
      </label>
      <button class="popup__save-button" type="submit">Создать</button>
    </form>
    <button
      class="popup__close popup__close_type_card"
      type="button"
    ></button>
  </div>
</div>

<!--Popup card view-->
<div class="popup popup_type_card-view">
  <div class="popup__card-view-container">
    <img src="#" alt="#" class="popup__card-view-photo"/>
    <p class="popup__card-view-caption"></p>
    <button
      class="popup__close popup__close_type_card-view"
      type="button"
    ></button>
  </div>
</div>

<!--Template card-->
<template id="card-template">
  <figure class="card">
    <img src="#" alt="#" class="card__image"/>
    <button class="card__delete" type="button"></button>
    <figcaption class="card__info">
      <h2 class="card__caption"></h2>
      <button class="card__heart" type="button"></button>
    </figcaption>
  </figure>
</template>

</body>
</html>
